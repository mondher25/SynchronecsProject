<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Volt</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="BlueBody">
        <h:form>
        <p:growl id="mess"></p:growl>
        <div class="Container100">
            <div class="Container100">
                <div class="Wid50 OvHidden DispBlock MarAuto WidAutoOnMobile" style="margin-top:1%;">
                    <div class="Card ShadowEffect">
                        <div class="Container100">
                            <div class="Card OrangeBack White TexAlCenter Fs20 FontVoltBold">Inscription  </div>
                        </div>
                        
 
                        <div class="Container100 Responsive100">
                            <div class="Card TexAlCenter">                                 
                                <div class="EmptyBox10"></div>
                                
                                
                                <h:form id="forminsc">
                                	<p:panel id="panelins">
									 <p:panelGrid columns="2">
								 
									 
									    <h:outputText value="Nom:" />
									    <p:inputText value="#{userBean.user.nom}"/>
									    <h:outputText value="Prenom:" />
									    <p:inputText value="#{userBean.user.prenom}" />
									    <h:outputText value="Nom de la Société:" />
									    <p:inputText  value="#{userBean.user.nomSociete}" />
									    <h:outputText value=" Adresse E-mail:" />
									    <p:inputText placeholder="exemple@exemple.com" value="#{userBean.user.mail}" />
									    <h:outputText value=" Adresse E-mail de nv:" />
									    <p:inputText placeholder="exemple@exemple.com"  />
									    <h:outputText value=" password:"  />
									    <p:password value="#{userBean.user.password}" />		
									    <h:outputText value=" Password de nv :"  />
									    <p:password />								    
 										<h:inputHidden value="#{userBean.gradeHidden}"/>
									    </p:panelGrid>   
									    </p:panel>    
									     <div class="EmptyBox10"></div>                    
                                <p:commandButton value="crée un compte"  styleClass="GreenButton"  update="forminsc"  actionListener="#{userBean.addNewCompte()}"/>
                                 
								 </h:form>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </h:form>
        <h:outputStylesheet name="css/core-layout.css" library="volt-layout" />
        <h:outputStylesheet name="css/animate.css" library="volt-layout" />
        <h:outputStylesheet name="css/volt-font.css" library="volt-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="volt-layout" />
        <h:outputStylesheet name="css/volt-layout.css" library="volt-layout" />
 
    </h:body>

</html>
