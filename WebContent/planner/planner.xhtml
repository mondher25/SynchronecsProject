<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >


<ui:composition template="templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	>
	
	
	
	<ui:define  name="option" >			
	
		<h:form id="form">
  		     
		    <p:dataTable id="eventsDT" var="pl" value="#{plan.listePlanner()}" rowKey="#{pl.id}">
                  
			 <f:facet name="header">
            Listes des Planner
        </f:facet>
  
		    <p:column headerText="Nom">
		        <h:outputText value="#{pl.namePlanner}" />
		    </p:column>		 
		    <p:column headerText="Type">
		        <h:outputText value="#{pl.type}" />
		    </p:column>
		<p:column headerText="Action">
 
		
 		        <p:link value="get" outcome="tache.xhtml?faces-redirect=true"   >
		             <f:param  name="idp" value="#{pl.id}"></f:param>
		       </p:link>
		 </p:column>
		</p:dataTable>
		 
			</h:form>	
			 
		
    </ui:define> 
	
	</ui:composition>


 




</html>
