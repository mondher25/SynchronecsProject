<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Planner</title>
        <ui:insert name="head" />
    </h:head>

    <h:body style="background-color:#EFEFEF;">
    <div style="margin: 0;padding: 0;height: 50px;background-color: #888;">
    	<H3 style="color: white;line-height: 50px;padding-left: 10px; ">Synchronecs | Phenix </H3>
    </div>
 
        <h:form id="formlog">
        <p:growl id="mess"></p:growl>
        <div class="Container100">
            
                <div class="Wid40 OvHidden DispBlock  MarAuto WidAutoOnMobile" style="margin-top:13%;">
                    <div class="Card ShadowEffect">
                        <div class="Container100">
                            <div class="  Black TexAlCenter Fs20 FontVoltBold">Log In | Sign Up Panel</div>
                        </div>
                        
 
                        
                            <div class=" TexAlCenter">
                                
                                <div class="EmptyBox10"></div>
                                <p:inputText styleClass="Wid70" placeholder="Adresse E-mail" value="#{loginBean.mail}"/>
                                <div class="EmptyBox10"></div>
                                <p:password styleClass="Wid70" placeholder="Mot de passe" value="#{loginBean.password}" />
                                 <div class="EmptyBox10"></div>
 
                                                            
                              
                                <p:commandButton value="Connexion" icon="fa fa-unlock"   action="#{loginBean.login()}" update="mess"/>
<!--                                 <p:commandButton value="Inscription"  action="inscription.xhtml?faces-redirect=true" rendered="#{loginBean.DisplayInsc()}" style="background-color:green;"/>
 -->                              
 
                                     <p:commandLink value="Créer un compte"  rendered="#{loginBean.DisplayInsc()}"  onclick="PF('diagInscrit').show();" /> 
  
                            </div>
                        
                    </div>
                </div>
            
        </div>
 
        </h:form>
 
  
 
        			

<!--  INSCRIPTION -->


<p:dialog id="diagInscrit" widgetVar="diagInscrit" modal="true" width="700px" height="500px" closeOnEscape="true"    >
	<h:form id="formInscrit">
	  
	   <div class=" TexAlCenter"  >
	    <h3>Créer votre Compte</h3>
	  
	    <div class="EmptyBox10"></div>
                  
                                 
									  
								 
									 
									   
									    <p:inputText placeholder="Votre Nom" styleClass="Wid50" value="#{userBean.user.nom}"/>
									    <div class="EmptyBox10"></div>
									    <p:inputText placeholder="Votre Prenom" styleClass="Wid50" value="#{userBean.user.prenom}" />
									     <div class="EmptyBox10"></div>
									    <p:inputText placeholder="Nom de la societe" styleClass="Wid50" value="#{userBean.user.nomSociete}" />
									    <div class="EmptyBox10"></div>
									    <p:inputText placeholder="Votre adresse Mail" styleClass="Wid50" value="#{userBean.user.mail}" />
									    <div class="EmptyBox10"></div>
									    <p:inputText placeholder="confirmer votre adresse Mail" styleClass="Wid50" />
									    <div class="EmptyBox10"></div>
									    <p:password placeholder="Votre mot de passe" styleClass="Wid50" value="#{userBean.user.password}" />		
									     <div class="EmptyBox10"></div>
									    <p:password styleClass="Wid50" placeholder="confirmer votre mot de passe" />								    
 								 
									     
									   <div class="EmptyBox10"></div>             
                                  
 	  
	  
		 
<p:commandButton value="Valider" icon="fa fa-check-circle-o" style="background-color:green;" actionListener="#{userBean.addNewCompte()}"  onclick="PF('diagInscrit').hide()"   />
</div>
	</h:form>	
</p:dialog>

        		
         
        	
  
        <h:outputStylesheet name="css/core-layout.css" library="volt-layout" />
        <h:outputStylesheet name="css/animate.css" library="volt-layout" />
        <h:outputStylesheet name="css/volt-font.css" library="volt-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="volt-layout" />
        <h:outputStylesheet name="css/volt-layout.css" library="volt-layout" />
 
    </h:body>

</html>
