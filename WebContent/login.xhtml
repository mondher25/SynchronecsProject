<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Volt</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="BlueBody">
        <h:form id="formlog">
        <p:growl id="mess"></p:growl>
        <div class="Container100">
            <div class="Container100">
                <div class="Wid50 OvHidden DispBlock MarAuto WidAutoOnMobile" style="margin-top:7%;">
                    <div class="Card ShadowEffect">
                        <div class="Container100">
                            <div class="Card OrangeBack White TexAlCenter Fs20 FontVoltBold">Log In | Sign Up Panel</div>
                        </div>
                        
 
                        <div class="Container100 Responsive100">
                            <div class="Card TexAlCenter">
                                <i class="icon-unlocked2 Fs60 TealGreen"></i>
                                <div class="EmptyBox10"></div>
                                <p:inputText styleClass="Wid90" placeholder="E-Mail" value="#{loginBean.user.mail}"/>
                                <div class="EmptyBox10"></div>
                                <p:password styleClass="Wid90" placeholder="Password" value="#{loginBean.user.password}" />
                                 <div class="EmptyBox10"></div>
							        <p:selectOneMenu  value="#{loginBean.type}" style="width:250px">
							            <f:selectItem itemLabel="Employeur" itemValue="employeur"  />
							             <f:selectItem itemLabel="Employee" itemValue="employee" />
							     	</p:selectOneMenu>
                                <div class="Separator"></div>

                              
                              
                                <p:commandButton value="Log In" icon="fa fa-unlock" styleClass="GreenButton" action="#{loginBean.login()}" update="mess"/>
                                <p:commandButton value="Inscription"  styleClass="GreenButton" action="inscription.xhtml?faces-redirect=true"/>
                               <div class="SeparatorFull"></div>
 
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </h:form>
        <h:outputStylesheet name="css/core-layout.css" library="volt-layout" />
        <h:outputStylesheet name="css/animate.css" library="volt-layout" />
        <h:outputStylesheet name="css/volt-font.css" library="volt-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="volt-layout" />
        <h:outputStylesheet name="css/volt-layout.css" library="volt-layout" />
 
    </h:body>

</html>
