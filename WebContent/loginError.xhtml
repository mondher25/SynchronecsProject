<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	 xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">
<h:head>

</h:head>	
<h:body>

<h:form id="loginForm">
  <b:container style="margin-top:10%;"  >
    
    <b:panel title="Login" look="primary" collapsible="false" >
		      <b:row>
		        <b:column medium-screen="2">
				          <h:outputText value="Username:" for="username" />
				        </b:column>
				        
				        <b:column medium-screen="4">
				          <b:inputText placeholder="Email" id="username" value="" ajax="true" autocomplete="false" >
				            <f:facet name="prepend">
				              <b:icon name="user" />
				            </f:facet>
				          </b:inputText>
				        </b:column>
        
		      </b:row>  
		        
		      <b:row tooltip="This password has fancy error messages.">
				        <b:column medium-screen="2">
				          <h:outputText value="Password:" />
				        </b:column>
				        
				        <b:column medium-screen="4">
				          <b:inputSecret placeholder="Password" id="password" value="" ajax="true" autocomplete="false" >
				            <f:facet name="prepend">
				              <b:iconAwesome name="key" />
				            </f:facet>
				          </b:inputSecret>
				        </b:column>		        
		        
		      </b:row>
		      
		      <b:row>
				        <b:column span="2" offset="2">
				          <b:commandButton value="login"  update="@form" look="primary" style="width:100%" />
				        </b:column>
				        
				        <b:column span="2">
				          <b:commandButton value="Mot passe oubliÃ©e!"  update="@form" look="danger" style="width:100%" />
				        </b:column>
		      </b:row>
    </b:panel>
  </b:container>
</h:form>
	
</h:body>
</html>
